<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Incontri - Atelier di Lettura</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="/bootstrap-5.2.0-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/bootstrap-5.2.0-dist/css/blog.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>
        <div id="vertical-nav-placeholder"></div>

        <script>
            $(function () {
                $("#nav-placeholder").load("/layout/navbar.html");
                $("#vertical-nav-placeholder").load("/pages/incontri/2016/vertical_navbar.html");
                $("#footer-placeholder").load("/layout/footer.html");
            });
        </script>
        <!--end of Navigation bar-->

        <main>
            <div class="col-md-10">
                <div class="position-sticky" style="top: 2rem;">
                    <div class="p-4 mb-3 bg-light rounded">
                        <article class="blog-post">
                            <h2 class="blog-post-title mb-1">Incontri</h2>
                            <p class="blog-post-meta">Le vie della seta</p>
                            <p>

                                Incontro del 15 Dicembre 2016 presso la Biblioteca di Pordenone.

                                <!-- slideshow -->

                                <style>
                                    body {
                                        font-family: Arial;
                                        margin: 0;
                                    }

                                    * {
                                        box-sizing: border-box;
                                    }

                                    img {
                                        vertical-align: middle;
                                    }

                                    /* Position the image container (needed to position the left and right arrows) */
                                    .container {
                                        position: relative;
                                    }

                                    /* Hide the images by default */
                                    .mySlides {
                                        display: none;
                                    }

                                    /* Add a pointer when hovering over the thumbnail images */
                                    .cursor {
                                        cursor: pointer;
                                    }

                                    /* Next & previous buttons */
                                    .prev,
                                    .next {
                                        cursor: pointer;
                                        position: absolute;
                                        top: 40%;
                                        width: auto;
                                        padding: 16px;
                                        margin-top: -50px;
                                        color: white;
                                        font-weight: bold;
                                        font-size: 20px;
                                        border-radius: 0 3px 3px 0;
                                        user-select: none;
                                        -webkit-user-select: none;
                                    }

                                    /* Position the "next button" to the right */
                                    .next {
                                        right: 0;
                                        border-radius: 3px 0 0 3px;
                                    }

                                    /* On hover, add a black background color with a little bit see-through */
                                    .prev:hover,
                                    .next:hover {
                                        background-color: rgba(0, 0, 0, 0.8);
                                    }

                                    /* Number text (1/3 etc) */
                                    .numbertext {
                                        color: #f2f2f2;
                                        font-size: 12px;
                                        padding: 8px 12px;
                                        position: absolute;
                                        top: 0;
                                    }

                                    /* Container for image text */
                                    .caption-container {
                                        text-align: center;
                                        background-color: #222;
                                        padding: 2px 16px;
                                        color: white;
                                    }

                                    .row:after {
                                        content: "";
                                        display: table;
                                        clear: both;
                                    }

                                    /* Six columns side by side */
                                    .column {
                                        float: left;
                                        width: 16.66%;
                                    }

                                    /* Add a transparency effect for thumnbail images */
                                    .demo {
                                        opacity: 0.6;
                                    }

                                    .active,
                                    .demo:hover {
                                        opacity: 1;
                                    }
                                </style>

                                    <h2 style="text-align:center">Slideshow Gallery</h2>

                                    <div class="container">
                                        <div class="mySlides">
                                            <div class="numbertext">1 / 6</div>
                                            <img src="img_woods_wide.jpg" style="width:100%">
                                        </div>

                                        <div class="mySlides">
                                            <div class="numbertext">2 / 6</div>
                                            <img src="img_5terre_wide.jpg" style="width:100%">
                                        </div>

                                        <div class="mySlides">
                                            <div class="numbertext">3 / 6</div>
                                            <img src="img_mountains_wide.jpg" style="width:100%">
                                        </div>

                                        <div class="mySlides">
                                            <div class="numbertext">4 / 6</div>
                                            <img src="img_lights_wide.jpg" style="width:100%">
                                        </div>

                                        <div class="mySlides">
                                            <div class="numbertext">5 / 6</div>
                                            <img src="img_nature_wide.jpg" style="width:100%">
                                        </div>

                                        <div class="mySlides">
                                            <div class="numbertext">6 / 6</div>
                                            <img src="img_snow_wide.jpg" style="width:100%">
                                        </div>

                                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                                        <a class="next" onclick="plusSlides(1)">❯</a>

                                        <div class="caption-container">
                                            <p id="caption"></p>
                                        </div>

                                        <div class="row">
                                            <div class="column">
                                                <img class="demo cursor" src="img_woods.jpg" style="width:100%"
                                                    onclick="currentSlide(1)" alt="The Woods">
                                            </div>
                                            <div class="column">
                                                <img class="demo cursor" src="img_5terre.jpg" style="width:100%"
                                                    onclick="currentSlide(2)" alt="Cinque Terre">
                                            </div>
                                            <div class="column">
                                                <img class="demo cursor" src="img_mountains.jpg" style="width:100%"
                                                    onclick="currentSlide(3)" alt="Mountains and fjords">
                                            </div>
                                            <div class="column">
                                                <img class="demo cursor" src="img_lights.jpg" style="width:100%"
                                                    onclick="currentSlide(4)" alt="Northern Lights">
                                            </div>
                                            <div class="column">
                                                <img class="demo cursor" src="img_nature.jpg" style="width:100%"
                                                    onclick="currentSlide(5)" alt="Nature and sunrise">
                                            </div>
                                            <div class="column">
                                                <img class="demo cursor" src="img_snow.jpg" style="width:100%"
                                                    onclick="currentSlide(6)" alt="Snowy Mountains">
                                            </div>
                                        </div>
                                    </div>

                                    <script>
                                        let slideIndex = 1;
                                        showSlides(slideIndex);

                                        function plusSlides(n) {
                                            showSlides(slideIndex += n);
                                        }

                                        function currentSlide(n) {
                                            showSlides(slideIndex = n);
                                        }

                                        function showSlides(n) {
                                            let i;
                                            let slides = document.getElementsByClassName("mySlides");
                                            let dots = document.getElementsByClassName("demo");
                                            let captionText = document.getElementById("caption");
                                            if (n > slides.length) { slideIndex = 1 }
                                            if (n < 1) { slideIndex = slides.length }
                                            for (i = 0; i < slides.length; i++) {
                                                slides[i].style.display = "none";
                                            }
                                            for (i = 0; i < dots.length; i++) {
                                                dots[i].className = dots[i].className.replace(" active", "");
                                            }
                                            slides[slideIndex - 1].style.display = "block";
                                            dots[slideIndex - 1].className += " active";
                                            captionText.innerHTML = dots[slideIndex - 1].alt;
                                        }
                                    </script>

                            </p>

                            <p name="signature">
                                Per l’Atelier di lettura<br>
                                Lorella Fiorot
                            </p>
                        </article>
                    </div>
                </div>
            </div>
        </main>


</body>

<!--end of footer bar-->

</html>
